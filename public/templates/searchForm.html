<div class="form-container parent">
	<form class="form">
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Search your activity" name="search" ng-change="$ctrl.updateSearchAttributes(startDate, endDate, searchText)" ng-model="searchText"/>
	  </div>
	</form>
</div>

<div class="datepicker-container">	  
	<label>Start Date</label>
	<md-datepicker class="datepicker" md-max-date="$ctrl.dateToday" ng-model="startDate" ng-change="$ctrl.updateSearchAttributes(startDate, endDate, searchText)"></md-datepicker>
	<label>End Date</label>
	<md-datepicker class="datepicker" md-max-date="$ctrl.dateToday" ng-model="endDate" ng-change="$ctrl.updateSearchAttributes(startDate, endDate, searchText)"></md-datepicker>
	<label class="warning-label" ng-if="startDate > endDate">{{$ctrl.warningLabel}}</label>
</div>
